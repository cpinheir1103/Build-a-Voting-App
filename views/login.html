<!DOCTYPE html>
<html>
  <head>
    <title>Voting App</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      var authuser = '<%= authuser %>';
      
      function loginError() {        
        console.log("login error!!!");
        $(".status").html("<p style='color:red'>Login Unsuccessful</p>");
      }
      
      function loginSuccess() {        
        console.log("login success!!!");
        $(".status").html("<p style='color:blue'>Login Successful</p>");
        window.location.replace("/listpolls");
      }
      
      $(document).ready(function() {
        myHeader();         
        
        $("#submit").click(function() {
          var username = $("#username").val();        
          var password = $("#password").val();
          console.log("username = " + username);
          
          // now post to node server
          $.ajax({
              url: '/proclogin', 
              type: 'POST', 
              contentType: 'application/json', 
              data: JSON.stringify({"username":username, "password":password}),
              success:  function () { setTimeout(function () { loginSuccess(); }, 1000) },
              error: function (json) { 
                console.log("json.status=" + json.status);
                setTimeout(function () { loginError(); }, 1000) 
              }
          });
          
        });
      });
      
    </script>
  </head>
  <body>
    <header class="myhdr">
    </header>
    <div id="mainform">   
      <!-- Required Div Starts Here -->
      <form id="form">
        <h3>Login</h3>
        <p id="returnmessage"></p>
        <label>Username: <span>*</span></label>
        <input type="text" id="username" placeholder="Username"/><br/>
        <label>Password:</label>
        <input type="password" id="password" placeholder="Password"/><br/>  
        <input type="button" id="submit" value="Login"/>
      </form>
    </div>
    <div class="status">      
    </div>
    <script src="/client.js"></script>    
  </body>
</html>
