<!DOCTYPE html>
<html>
  <head>
    <title>Voting App</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      var authuser = '<%= authuser %>';
      $(document).ready(function() {
        myHeader();
        
        $("#submit").click(function() {
          var name = $("#name").val();        
          var options = $("#options").val();
          console.log("name = " + name);
          
          // now post to node server
          $.ajax({
              url: '/savepoll', 
              type: 'POST', 
              contentType: 'application/json', 
              data: JSON.stringify({"name":name, "options":options}),
              success: setTimeout(function () { window.location.replace("/"); }, 1000) 
          });
          
        });
          
      });
      
    </script>
  </head>
  <body>
    <header class="myhdr">
    </header>
    <div id="mainform">   
      <!-- Required Div Starts Here -->
      <form id="form">
        <h3>New Poll</h3>
        <p id="returnmessage"></p>
        <label>Name: <span>*</span></label>
        <input type="text" id="name" placeholder="Name"/><br/>
        <label>Options:</label>
        <textarea id="options" placeholder="multiple options seperated by commas."></textarea><br/>
        <input type="button" id="submit" value="Save"/>
      </form>
    </div>
    <script src="/client.js"></script>    
  </body>
</html>
